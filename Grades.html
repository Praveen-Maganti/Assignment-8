<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript">

        var num=window.prompt("Enter the Marks in range (0-100):");
        if(num<40){

            document.write('<span style="font-size:32px;">Student Grade is F</span>');

        }
        else if(num<55){

            document.write('<span style="font-size:32px;">Student Grade is E</span>');

        }
        else if(num<=60){

            document.write('<span style="font-size:32px;">Student Grade is D</span>');

        }
        else if(num<=70){

            document.write('<span style="font-size:32px;">Student Grade is C</span>');

        }else if(num<=80){

            document.write('<span style="font-size:32px;">Student Grade is B</span>');

        }else if(num<=90){

            document.write('<span style="font-size:32px;">Student Grade is A</span>');

        }else if(num>90){

            document.write('<span style="font-size:32px;">Student Grade is S</span>');

        }else{
            document.write('<span style="font-size:32px;">Invalid Marks Entered</span>');
        }
    
    </script>
</body>
</html>
