<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script type="text/javascript">

        var num=window.prompt("Enter the Number:");
        if(num<0){

            document.write('<span style="font-size:32px;">It is a Negative Number</span>');

        }
        else if(num==0){

            document.write('<span style="font-size:32px;">The Number is Zero</span>');

        }else{

            document.write('<span style="font-size:32px;">It is a Positive Number</span>');

        }
    
    </script>
</body>
</html>
